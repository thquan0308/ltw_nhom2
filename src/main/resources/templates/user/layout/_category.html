						<div class="form-group selectpicker show-tick" th:each="t,state:${trads}">

						</div>
					</select>
				</div>
			</div>
	
			<div class="form-group form-group-search">
				<div class="col-sm-6 name">Màu sắc</div>
				<div class="col-sm-6">
					<select name="Color" data-live-search="true"	class="form-control text-center">
						<option value="">Tất cả</option>
						<option value="Trắng">Trắng </option>
						<option value="Đen">Đen</option>
					</select>
				</div>
			</div>
			<div class="form-group form-group-search text-center">
				<button class="btn btn-round btn-default"  style="margin-top: 10px;" type="submit">Tìm	kiếm</button>
			</div>
		</form>
		
</div>

 <script>

        $(function() {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 40000000,
                values: [0, 40000000],
                slide: function(event, ui) {
                    $("#amount1").val(formatNumberWithCommas(ui.values[0]) + " Đ - " + formatNumberWithCommas(ui.values[1]) + " Đ");
                    $("#amount2").val(ui.values[0]);
                    $("#amount3").val(ui.values[1]);
                }
            });

            function formatNumberWithCommas(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // Hàm cập nhật giá trị cho các input khi trang đã tải xong
            function updateInputs() {
                const values = $("#slider-range").slider("values");
                $("#amount1").val(formatNumberWithCommas(values[0]) + " Đ - " + formatNumberWithCommas(values[1]) +" Đ");
                $("#amount2").val(values[0]);
                $("#amount3").val(values[1]);
            }

            // Gọi hàm cập nhật khi trang đã tải xong
            updateInputs();
        });
    </script>
